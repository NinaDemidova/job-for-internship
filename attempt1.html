<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Cryptocurrency</title>
    <script>
        function doParse () 
         {
            var requestURL="https://api.coingecko.com/api/v3/global";
            var request = new XMLHttpRequest();
            request.open('GET', requestURL);
            request.responseType = 'json';
            request.send();
         }
    </script>
</head>

<body>
    <p style="text-align: center"><h1>Cryptocurrency exchange rate</h1></p>>
    <p><button onclick="doParse ()">Parse</button> <button>Show</button></p>
</body>
</html>
